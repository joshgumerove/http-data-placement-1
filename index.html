<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocol</title>
  </head>
  <body>
    <h1>using links to send an HTTP request</h1>
    <!-- <a href="./magic.php?magic_data=this+is+magic+(or+not)">Link</a> -->
    <!-- 1. send HTTP request and place data in with link -->
    <form action="./magic.php" method="POST">
      <input type="hidden" name="magic_data" value="Hello Josh Gumerove" />
      <button type="submit">Submit Hidden Data</button>
      <!-- note how data still appears in the URL when doing this if we use a GET request-->
      <!-- note action defines where to send the request to (property on the form) -->
    </form>
  </body>
</html>
